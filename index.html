<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style = "{width:widthYou + '%'}"> 
                    <p> {{ numberYou }} </p>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style = "{width:widthMonster + '%'}">
                    <p> {{ numberMonster }} </p>

                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" v-if = "!startGame" @click = "startGame = true">START NEW GAME</button>
            <template v-else>
                <button id="attack" @click = "clickButton = true; attack()"> ATTACK </button>
                <button id="special-attack" @click = "clickButton = true; specialAttack();">SPECIAL ATTACK</button>
                <button id="heal" @click = "heal(); clickButton = true">HEAL</button>
                <button id="give-up" @click = "giveUp()">GIVE UP</button>
            </template>
        </div>
    </section>
    
    <section v-if = "clickButton === true" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for = "element in actions">
                    <div v-if = "element.monster === true" class = "monster-turn"> {{ element.print }} </div>
                    <div v-else class = "player-turn"> {{element.print }} </div>
                

                </li>
            </ul>
        </div>
    </section>
</div>

<script src = "app.js"></script>
</body>
</html>
